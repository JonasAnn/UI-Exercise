<!doctype html>
<html lang="en">
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css"> 
  <link rel="shortcut icon" type="image/png" href="./css/images/logo.png"> 
  <title>UI5</title> 
 </head>
 <body>
<main class="main">
    <section class="form__section">
        <div class="form__box">
            <div class="form__colorbox">
                
            </div>
            <h2 class="secondary__heading">
                Beautiful Form Ui
            </h2>
            <form action="/" method="/">
                <label for="fullname"></label>
                <input type="text" id="fullname" class="form__input" name="fullname" required placeholder="Full Name">
                <label for="password"></label>
                <input type="password" id="password" class="form__input" name="password" required placeholder="Choose a password">
                <button class="btn">Get Started</button>
            </form>
        </div>
    </section>
</main>

 </body>
</html>
